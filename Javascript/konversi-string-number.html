<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi string & number</title>
</head>
<body>
    <script>
        const value1 = parseInt("99");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`)

        document.writeln(`<p>${parseInt("1.1")}</p>`)
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`)

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`)

        document.writeln(`<p>${parseInt("salah")}</p>`)
        document.writeln(`<p>${parseFloat("1.1salah")}</p>`)
        document.writeln(`<p>${parseFloat("salah1.1")}</p>`)

        document.writeln(`<p>${Number("salah")}</p>`)
        document.writeln(`<p>${Number("1.1salah")}</p>`)

        const fisrt = Number("salah");
        const totalNumber = fisrt + 2;
        document.writeln(`<p>${totalNumber}</p>`)

        document.writeln(`<p>${isNaN(fisrt)}</p>`)
        document.writeln(`<p>${isNaN(2)}</p>`)
        document.writeln(`<p>${isNaN(NaN)}</p>`)
    </script>
</body>
</html>
